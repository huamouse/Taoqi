<!DOCTYPE html>
<html lang="zh-CN" ng-app="taoqiApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="天然气行业第三方交易平台">
    <meta name="keywords" content="517淘气网，天然气交易平台，天然气物流，天然气行情">
    <meta property="qc:admins" content="1177077740572206" />
    <title>517淘气网</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js" defer async="async"></script>
      <script src="js/respond.min.js" defer async="async"></script>
    <![endif]-->
</head>

<body ng-controller="baseController" ng-init="InitByCookie()">
    <div id="placeHolderHeader" ng-include src="headerHtml"></div>
    <div class="container" ng-controller="MarketInfoController">
        <div id="gndetailtitle">
            <span class="gndtitleleft">行业资讯</span>
            <span class="gndtitleright">首页-行业资讯-详情</span>
        </div>
        <div id="gndcontent" data-ng-init="GetMInfoList()">
            <div ng-repeat="item in MInfoList">
                <div id="gndtext">
                    <div class="gndtexttitle" ng-bind="item.C_Title"></div>
                    <div class="gndtextdate">发布时间：<label class="gndtextdate" ng-bind="item.C_PublishDate | date:'yyyy-MM-dd'"></label></div>
                    <div class="gndtt" ng-bind-html="item.C_Content | asHtmlFilter">
                    </div>
                </div>
                <div id="gndpic">
                    <img class="gndpic" src="/member/Data/Upload/Images/{{item.C_Cover}}" />
                </div>
            </div>
        </div>
        <!--
        <div id="pageswitch">
            <div class="pageswitch">
                <div class="previouspage">
                    <a class="pre">上一篇：</a>
                    <label class="pretext" ng-bind="item.C_Title"></label>
                </div>
                <div class="nextpage">
                    <a class="next">下一篇：</a>
                    <label class="nexttext" ng-bind="item.C_Title"></label>
                </div>
            </div>
        </div>-->
    </div>

    <div id="placeHolderFooter" ng-include src="footerHtml"></div>

    <script src="js/bootstrap.min.js" defer async="async"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
